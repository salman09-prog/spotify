<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify</title>
  <link rel="stylesheet" href="spotify.css" />
  <link rel="stylesheet" href="utility.css" />
</head>

<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="home bg-grey rounded m-1 p-1">
        <div class="logo">
          <img class="close invert" src="assets/close.svg" alt="">
          <img style="width:110px" class="invert" src="assets/logo.svg" alt="" />
        </div>
        <ul>
          <li><img class="invert" src="assets/home.svg" alt="home" />Home</li>
          <li><img class="invert" src="assets/search.svg" alt="seacrh" />Search</li>
        </ul>
      </div>

      <div class="library bg-grey rounded m-1 p-1">
        <div class="heading">
          <img src="assets/playlist.svg" alt="playlist" class="invert" />
          <h2>Your Library</h2>
        </div>

        <div class="songList">
          <ul></ul>
        </div>

        <div class="footer">
          <div>
            <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a>
          </div>
        </div>
      </div>
    </div>

    <div class="right bg-grey rounded">
      <div class="header">
        <div class="nav">
          <img src="assets/hamburger.svg" alt="" class="hamburger invert">
          <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
            <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
          </svg>

          <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
            <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
          </svg>
        </div>
        <div class="buttons">
          <button class="buttons sign-upBtn">Sign up</button>
          <button class="buttons loginBtn">Log in</button>
        </div>
      </div>

      <div class="spotifyPlaylist">
        <h1>Spotify Playlists</h1>
        <div class="cardContainer">

        </div>

        <div class="playbar">
          <div class="seekbar">
            <div class="circle"></div>
          </div>

          <div class="aboveBar">
            <div class="songInfo"></div>
            <div class="songbuttons">
              <img width="35px" id="previous" src="assets/prevsong.svg" alt="" />
              <img width="35px" id="play" src="/assets/play.svg" alt="" />
              <img width="35px" id="next" src="assets/nextsong.svg" alt="" />
            </div>
            <div class="timevol">
              <div class="songTime"></div>
              <div class="volume">
                <img width="25px" src="assets/volume.svg" alt="">
                <div class="range">
                  <input type="range" name="volume">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="spotify.js"></script>
</body>

</html>
